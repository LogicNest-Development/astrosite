# Nginx vhost for cms-auth.YOUR_DOMAIN on port 4081 (HTTPS)
# Cloudflare note: 4081 is not a proxied port. Set DNS to 'DNS only' (gray cloud) for cms-auth.*
server {
  listen 4081 ssl http2;
  server_name cms-auth.YOUR_DOMAIN;

  ssl_certificate     /etc/letsencrypt/live/cms-auth.YOUR_DOMAIN/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/cms-auth.YOUR_DOMAIN/privkey.pem;

  location / {
    proxy_pass http://127.0.0.1:8088;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 60s;
  }
}
