backend:
  name: github
  repo: LogicNest-Development/astrosite
  branch: main
  base_url: "https://cms-auth.logicnest.biz"
  auth_endpoint: "auth"

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "site"
        label: "Global"
        file: "src/content/settings/site.json"
        fields:
          - { name: "clientAreaUrl", label: "Client Area URL", widget: "string" }
          - { name: "discordUrl", label: "Discord URL", widget: "string" }
          - { name: "statusUrl", label: "Status URL", widget: "string", required: false }
          - { name: "logo", label: "Header Logo", widget: "image", required: false }
          - label: "Announcement Banner"
            name: "announcement"
            widget: "object"
            collapsed: true
            fields:
              - { name: "enabled", label: "Enabled", widget: "boolean", default: false }
              - { name: "message", label: "Message", widget: "string", required: false }
              - { name: "href", label: "Optional Link", widget: "string", required: false }
              - { name: "tone", label: "Tone", widget: "select", options: ["info","success","warning","danger"], default: "info" }
  - name: "nav"
    label: "Navigation"
    format: "json"
    delete: false
    editor: { preview: false }
    files:
      - name: "nav"
        label: "Header Menu"
        file: "src/data/nav.json"
        fields:
          - name: "mega"
            label: "Mega Menu Groups"
            widget: "list"
            fields:
              - { name: "title", label: "Group Title", widget: "string" }
              - name: "items"
                label: "Links"
                widget: "list"
                fields:
                  - { name: "label", label: "Label", widget: "string" }
                  - { name: "icon", label: "Icon (emoji ok)", widget: "string", required: false }
                  - { name: "subtext", label: "Subtext", widget: "string", required: false }
                  - { name: "href", label: "URL", widget: "string" }
                  - { name: "enabled", label: "Enabled", widget: "boolean", default: true }
          - name: "top"
            label: "Top Bar Links"
            widget: "list"
            fields:
              - { name: "label", label: "Label", widget: "string" }
              - { name: "href", label: "URL", widget: "string" }
              - { name: "enabled", label: "Enabled", widget: "boolean", default: true }
  - name: "product-groups"
    label: "Product Groups"
    folder: "src/content/product-groups"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "summary", label: "Summary", widget: "text", required: false }
      - { name: "hero", label: "Hero Text", widget: "text", required: false }
      - { name: "enabled", label: "Enabled", widget: "boolean", default: true }
      - { name: "showInNav", label: "Show in Header", widget: "boolean", default: false }
      - { name: "order", label: "Order", widget: "number", default: 100 }
      - { name: "faqTag", label: "FAQ Tag", widget: "string", required: false }
  - name: "products"
    label: "Products"
    folder: "src/content/products"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "price", label: "Price (USD)", widget: "number" }
      - { name: "features", label: "Features", widget: "list", required: false }
      - { name: "badge", label: "Badge", widget: "string", required: false }
      - { name: "image", label: "Image URL", widget: "string", required: false }
      - { name: "ctaUrl", label: "CTA URL", widget: "string", required: false }
      - { name: "enabled", label: "Enabled", widget: "boolean", default: true }
      - { name: "group", label: "Group", widget: "relation", collection: "product-groups", search_fields: ["title"], value_field: "{{slug}}", display_fields: ["title"] }
  - name: "faqs"
    label: "FAQs"
    folder: "src/content/faqs"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { name: "tag", label: "Tag", widget: "string" }
      - name: "items"
        label: "Questions"
        widget: "list"
        fields:
          - { name: "q", label: "Question", widget: "string" }
          - { name: "a", label: "Answer (Markdown)", widget: "markdown" }
  - name: "legal"
    label: "Legal"
    folder: "src/content/legal"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { name: "title", label: "Document Title", widget: "string" }
      - { name: "updated", label: "Last Updated", widget: "datetime", required: false }
      - { name: "body", label: "Body", widget: "markdown" }
